version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - curl -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.22.2/2022-01-31/bin/darwin/amd64/aws-iam-authenticator
      - chmod +x ./aws-iam-authenticator
      - sudo mv ./aws-iam-authenticator /usr/local/bin/
      - curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/kubectl
  pre_build:
    commands:
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 741979147734.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - docker build -t mooglelabs .
      - docker tag mooglelabs:latest 741979147734.dkr.ecr.us-east-1.amazonaws.com/mooglelabs:latest
      - docker push 741979147734.dkr.ecr.us-east-1.amazonaws.com/mooglelabs:latest
  post_build:
    commands:
      - CREDENTIALS=$(aws sts assume-role --role-arn arn:aws:iam::741979147734:role/eks-demo-cluster-iam --role-session-name codebuild-kubectl --duration-seconds 900)
      - export AWS_ACCESS_KEY_ID="$(echo ${CREDENTIALS} | jq -r '.Credentials.AccessKeyId')"
      - export AWS_SECRET_ACCESS_KEY="$(echo ${CREDENTIALS} | jq -r '.Credentials.SecretAccessKey')"
      - export AWS_SESSION_TOKEN="$(echo ${CREDENTIALS} | jq -r '.Credentials.SessionToken')"
      - export AWS_EXPIRATION=$(echo ${CREDENTIALS} | jq -r '.Credentials.Expiration')
      - aws eks --region us-east-2 update-kubeconfig  --name terraform-eks-demo --role-arn arn:aws:eks:us-east-2:741979147734:cluster/terraform-eks-demo
      - cat ~/.kube/config
      - aws sts get-caller-identity
      - kubectl apply -f SampleApp.yaml
      - printf '[{"name":"SampleApp.yaml","imageUri":"741979147734.dkr.ecr.us-east-1.amazonaws.com/mooglelabs"}]' 741979147734.dkr.ecr.us-east-1.amazonaws.com/mooglelabs:latest > SampleApp.yaml
artifacts:
  files:
    - SampleApp.yaml
